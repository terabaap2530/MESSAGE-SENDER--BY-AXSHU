<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        :root {
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffcc00;
        }

        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            animation: background-glow 15s infinite alternate ease-in-out;
        }

        @keyframes background-glow {
            from { box-shadow: inset 0 0 50px rgba(0, 255, 255, 0.2); }
            to { box-shadow: inset 0 0 100px rgba(255, 0, 255, 0.2); }
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: rgba(10, 10, 10, 0.8);
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent,
                rgba(255, 0, 255, 0.2)
            );
            animation: running-lights 4s infinite linear;
            z-index: -1;
        }

        @keyframes running-lights {
            0% { transform: translate(-100%, -100%); }
            100% { transform: translate(100%, 100%); }
        }
        
        h2 {
            font-weight: 700;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }

        .form-control, .form-control:focus {
            background-color: #1a1a1a;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }

        .btn-info {
            background-color: #17a2b8; border-color: #17a2b8;
            box-shadow: 0 0 15px rgba(23, 162, 184, 0.7);
        }
        .btn-info:hover {
            box-shadow: 0 0 25px rgba(23, 162, 184, 1);
        }
        .btn-warning {
            background-color: #ffc107; color: #000; border-color: #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.7);
        }
        .btn-warning:hover {
            box-shadow: 0 0 25px rgba(255, 193, 7, 1);
        }
        .btn-success {
            background-color: #28a745; border-color: #28a745;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.7);
        }
        .btn-success:hover {
            box-shadow: 0 0 25px rgba(40, 167, 69, 1);
        }
        .btn-danger {
            background-color: #dc3545; border-color: #dc3545;
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.7);
        }
        .btn-danger:hover {
            box-shadow: 0 0 25px rgba(220, 53, 69, 1);
        }

        .back-btn {
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            text-shadow: 0 0 8px var(--neon-pink);
            transition: text-shadow 0.3s ease;
        }
        .back-btn:hover {
            text-shadow: 0 0 15px var(--neon-pink);
        }
        .details-box {
            background-color: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center neon-heading mb-4"><i class="fas fa-server me-2"></i> SESSION MANAGER</h2>
        <form id="sessionForm">
            <div class="mb-3">
                <input type="text" id="sessionId" name="sessionId" class="form-control" placeholder="ENTER SESSION ID" required>
            </div>
            <button type="submit" class="btn btn-info w-100 mb-3">VIEW SESSION DETAILS</button>
        </form>
        <div id="sessionDetails" class="details-box" style="display: none;">
            <h6 class="text-center" style="color:var(--neon-yellow);">Session Details</h6>
            <p><strong>Status:</strong> <span id="sessionStatus"></span></p>
            <p><strong>Thread ID:</strong> <span id="sessionThreadId"></span></p>
            <p><strong>Prefix:</strong> <span id="sessionPrefix"></span></p>
            <p><strong>Messages Sent:</strong> <span id="sessionMessagesSent"></span></p>
            <div class="mt-3 text-center">
                <button id="pauseBtn" class="btn btn-warning btn-sm d-none">PAUSE</button>
                <button id="resumeBtn" class="btn btn-success btn-sm d-none">RESUME</button>
                <button id="stopBtn" class="btn btn-danger btn-sm">STOP</button>
            </div>
        </div>
        <div id="sessionError" class="alert alert-danger mt-3 d-none"></div>
        <a href="/user_panel" class="back-btn mt-4 d-block"><i class="fas fa-arrow-left me-2"></i> Go Back to User Panel</a>
    </div>

    <script>
        document.getElementById('sessionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const sessionId = document.getElementById('sessionId').value;
            fetch('/get_session_details', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ taskId: sessionId })
            })
            .then(response => response.json())
            .then(data => {
                const detailsDiv = document.getElementById('sessionDetails');
                const errorDiv = document.getElementById('sessionError');
                if (data.is_valid) {
                    document.getElementById('sessionStatus').textContent = data.status;
                    document.getElementById('sessionThreadId').textContent = data.thread_id;
                    document.getElementById('sessionPrefix').textContent = data.prefix;
                    document.getElementById('sessionMessagesSent').textContent = data.messages_sent;
                    
                    detailsDiv.style.display = 'block';
                    errorDiv.classList.add('d-none');
                    
                    const pauseBtn = document.getElementById('pauseBtn');
                    const resumeBtn = document.getElementById('resumeBtn');
                    const stopBtn = document.getElementById('stopBtn');

                    pauseBtn.classList.add('d-none');
                    resumeBtn.classList.add('d-none');

                    if (data.status === 'Running') {
                        pauseBtn.classList.remove('d-none');
                    } else if (data.status === 'Paused') {
                        resumeBtn.classList.remove('d-none');
                    }
                    
                    // Add event listeners for control buttons
                    pauseBtn.onclick = () => {
                        fetch(`/pause_task/${sessionId}`, { method: 'POST' }).then(() => location.reload());
                    };
                    resumeBtn.onclick = () => {
                        fetch(`/resume_task/${sessionId}`, { method: 'POST' }).then(() => location.reload());
                    };
                    stopBtn.onclick = () => {
                        fetch('/stop_task', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: `taskId=${sessionId}`
                        }).then(() => location.reload());
                    };
                    
                } else {
                    detailsDiv.style.display = 'none';
                    errorDiv.textContent = data.message;
                    errorDiv.classList.remove('d-none');
                }
            })
            .catch(error => {
                const detailsDiv = document.getElementById('sessionDetails');
                const errorDiv = document.getElementById('sessionError');
                detailsDiv.style.display = 'none';
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('d-none');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
