<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB MESSAGE SENDER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #0d0d0d; /* Very dark background */
            color: #e0e0e0;
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* No scrollbars */
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at center, rgba(0, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%); /* Subtle radial glow */
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 450px; /* Slightly wider container */
            padding: 30px;
            background-color: rgba(10, 10, 10, 0.8); /* Darker, slightly transparent */
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.3); /* Neon glow effect */
            backdrop-filter: blur(8px); /* Stronger blur */
            border: 1px solid rgba(0, 255, 255, 0.5); /* Neon border */
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8em; /* Larger title */
            margin-bottom: 25px;
            color: #00ffff; /* Cyan neon color */
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; /* Neon text glow */
        }

        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
            color: #00ffee; /* Lighter neon text */
            text-align: left;
            text-shadow: 0 0 5px #00ffee;
        }
        .input-group input[type="text"],
        .input-group input[type="number"],
        .input-group textarea {
            width: calc(100% - 24px); /* Adjusted padding */
            padding: 12px;
            border: 1px solid #00ffff; /* Neon border for inputs */
            background-color: #1a1a1a; /* Dark input background */
            color: #00ffcc; /* Glowing input text */
            border-radius: 8px;
            font-size: 1.05em;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        .input-group input[type="text"]:focus,
        .input-group input[type="number"]:focus,
        .input-group textarea:focus {
            border-color: #ff00ff; /* Pink neon on focus */
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }
        .input-group textarea {
            resize: vertical;
        }
        .file-input {
            display: flex;
            align-items: center;
            background-color: #1a1a1a;
            border: 1px solid #00ffff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }
        .file-input input[type="file"] {
            display: none;
        }
        .file-input .file-label {
            background-color: #0056b3; /* Darker blue for button part */
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 8px 0 0 8px;
            white-space: nowrap;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 5px #fff;
            transition: background-color 0.3s ease;
        }
        .file-input .file-label:hover {
            background-color: #007bff; /* Lighter blue on hover */
        }
        .file-input .file-name {
            padding: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #00ffcc;
        }
        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        .button.blue {
            background-color: #00ffff; /* Cyan neon button */
            color: #0a0a0a; /* Dark text on neon */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        .button.blue:hover {
            background-color: #00e0e0;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9), 0 0 40px rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
        }
        .button.red {
            background-color: #ff00ff; /* Magenta neon button */
            color: #0a0a0a;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }
        .button.red:hover {
            background-color: #e000e0;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.9), 0 0 40px rgba(255, 0, 255, 0.6);
            transform: translateY(-2px);
        }
        .button.admin {
            background-color: #ffcc00; /* Yellow neon for admin */
            color: #0a0a0a;
            width: auto;
            font-size: 0.85em;
            padding: 10px 15px;
            border-radius: 8px;
            text-shadow: none;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }
        .button.admin:hover {
            background-color: #e0b300;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.9);
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.75em;
            color: #888;
            text-shadow: 0 0 5px rgba(136, 136, 136, 0.5);
        }
        .footer a {
            color: #00ffff;
            text-decoration: none;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
            transition: text-shadow 0.3s ease;
        }
        .footer a:hover {
            text-shadow: 0 0 15px rgba(0, 255, 255, 1);
        }
        #taskIdDisplay {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(30, 30, 30, 0.9);
            color: #00ffcc;
            font-family: 'Cascadia Code', monospace; /* Monospace for ID */
            text-shadow: 0 0 8px rgba(0, 255, 204, 0.7);
            border: 1px solid #00ffcc;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }
        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="/admin/login" class="button admin top-right-button">Admin Panel</a>
    <div class="container">
        <h1>MESSAGE SENDER</h1>

        {% if task_id %}
            <div id="taskIdDisplay">
                <p><strong>TASK ID:</strong><br>{{ task_id }}</p>
                <small>Use this ID to manage your service.</small>
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="tokens">PASTE TOKENS HERE:</label>
                <textarea id="tokens" name="tokens" rows="4" required placeholder="Paste each token on a new line"></textarea>
            </div>

            <div class="input-group">
                <input type="text" name="threadId" placeholder="ENTER INBOX/CONVO UID" required>
            </div>

            <div class="input-group">
                <input type="text" name="kidx" placeholder="ENTER YOUR HATER NAME" required>
            </div>

            <div class="input-group">
                <input type="number" name="time" placeholder="ENTER TIME (SECONDS)" required>
            </div>

            <div class="input-group">
                <div class="file-input">
                    <label for="txtFile" class="file-label">CHOOSE MESSAGES FILE</label>
                    <input type="file" id="txtFile" name="txtFile" required>
                    <span class="file-name" id="txt-file-name">No file chosen</span>
                </div>
            </div>

            <button type="submit" class="button blue">
                <span style="margin-right: 8px;">üöÄ</span> START SENDING
            </button>
        </form>

        <form method="POST" action="/stop_task">
            <div class="input-group">
                <label for="taskId">ENTER TASK ID TO STOP:</label>
                <input type="text" id="taskId" name="taskId" placeholder="ENTER TASK ID" required>
            </div>
            <button type="submit" class="button red">STOP SERVICE</button>
        </form>

        <div class="footer">
            <p>¬© 2025 D3V3L0P3D WITH ‚ù§Ô∏è BY AXSHU</p>
            <p>
                AXSHU RAJPUT <a href="https://www.facebook.com/profile.php?id=61574791744025" target="_blank">CLICK HERE FOR FACEBOOK</a>
            </p>
            <p>üí¨ <a href="#">CHAT ON WHATSAPP</a></p>
        </div>
    </div>
    <script>
        document.getElementById('txtFile').addEventListener('change', function(e) {
            var fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.getElementById('txt-file-name').textContent = fileName;
        });
    </script>
</body>
</html>
