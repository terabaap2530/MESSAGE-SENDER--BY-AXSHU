<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        :root {
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffcc00;
        }

        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            animation: background-glow 15s infinite alternate ease-in-out;
        }

        @keyframes background-glow {
            from { box-shadow: inset 0 0 50px rgba(0, 255, 255, 0.2); }
            to { box-shadow: inset 0 0 100px rgba(255, 0, 255, 0.2); }
        }

        .container-wrapper {
            max-width: 95%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background-color: rgba(10, 10, 10, 0.8);
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent,
                rgba(255, 0, 255, 0.2)
            );
            animation: running-lights 4s infinite linear;
            z-index: -1;
        }

        @keyframes running-lights {
            0% { transform: translate(-100%, -100%); }
            100% { transform: translate(100%, 100%); }
        }

        .nav-tabs {
            border: none;
            justify-content: center;
        }
        .nav-tabs .nav-link {
            background-color: rgba(20, 20, 20, 0.9);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            border-bottom: none;
            margin-right: 5px;
            border-radius: 10px 10px 0 0;
            text-shadow: 0 0 5px var(--neon-blue);
            transition: all 0.3s ease;
        }
        .nav-tabs .nav-link.active {
            background-color: rgba(30, 30, 30, 0.9);
            color: #fff;
            border-bottom: 1px solid transparent;
            text-shadow: 0 0 10px #fff;
        }
        .nav-tabs .nav-link:hover {
            background-color: rgba(30, 30, 30, 0.9);
            color: #fff;
        }
        .tab-content {
            background-color: rgba(20, 20, 20, 0.9);
            border-radius: 0 0 10px 10px;
            border: 1px solid var(--neon-blue);
            padding: 20px;
        }
        .form-control, .form-control:focus {
            background-color: #1a1a1a;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }
        .btn-info {
            background-color: var(--neon-blue);
            border-color: var(--neon-blue);
            color: #0a0a0a;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease;
        }
        .btn-info:hover {
            background-color: #00e0e0;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9), 0 0 40px rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 50px;
            font-size: 0.7em;
            color: #888;
            text-shadow: 0 0 5px rgba(136, 136, 136, 0.5);
            text-align: center;
        }
        .footer a {
            color: var(--neon-blue);
            text-decoration: none;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
            transition: text-shadow 0.3s ease;
        }
        .footer a:hover {
            text-shadow: 0 0 15px rgba(0, 255, 255, 1);
        }
        .result-box {
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid var(--neon-blue);
            border-radius: 8px;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
            margin-top: 15px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .result-item {
            border-bottom: 1px solid #444;
            padding: 8px 0;
        }
        .result-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container py-5">
            <h2 class="text-center neon-heading mb-4"><i class="fas fa-cogs me-2"></i> USER SERVICES</h2>

            <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="token-checker-tab" data-bs-toggle="tab" data-bs-target="#token-checker" type="button" role="tab" aria-controls="token-checker" aria-selected="true">TOKEN CHECKER</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="page-token-tab" data-bs-toggle="tab" data-bs-target="#page-token" type="button" role="tab" aria-controls="page-token" aria-selected="false">PAGE TOKEN EXTRACTOR</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="post-uid-tab" data-bs-toggle="tab" data-bs-target="#post-uid" type="button" role="tab" aria-controls="post-uid" aria-selected="false">POST UID EXTRACTOR</button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="token-checker" role="tabpanel" aria-labelledby="token-checker-tab">
                    <form id="tokenCheckerForm">
                        <div class="mb-3">
                            <label for="tokensToCheck" class="form-label">PASTE TOKENS HERE:</label>
                            <textarea class="form-control" id="tokensToCheck" rows="5" placeholder="Enter each token on a new line"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info w-100">CHECK TOKENS</button>
                    </form>
                    <div id="tokenCheckerResults" class="result-box mt-3" style="display: none;"></div>
                </div>

                <div class="tab-pane fade" id="page-token" role="tabpanel" aria-labelledby="page-token-tab">
                    <form id="pageTokenForm">
                        <div class="mb-3">
                            <label for="userToken" class="form-label">PASTE USER ACCESS TOKEN:</label>
                            <textarea class="form-control" id="userToken" rows="3" placeholder="Enter your user token"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info w-100">EXTRACT PAGE TOKENS</button>
                    </form>
                    <div id="pageTokenResults" class="result-box mt-3" style="display: none;"></div>
                </div>

                <div class="tab-pane fade" id="post-uid" role="tabpanel" aria-labelledby="post-uid-tab">
                    <form id="postUidForm">
                        <div class="mb-3">
                            <label for="postUrl" class="form-label">PASTE FACEBOOK POST URL:</label>
                            <input type="text" class="form-control" id="postUrl" placeholder="https://www.facebook.com/user/posts/123456789">
                        </div>
                        <button type="submit" class="btn btn-info w-100">EXTRACT POST UID</button>
                    </form>
                    <div id="postUidResults" class="result-box mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>¬© 2025 DEVELOPED WITH ‚ù§Ô∏è BY AXSHU</p>
            <p>
                AXSHU RAJPUT <a href="https://www.facebook.com/profile.php?id=61574791744025" target="_blank">CLICK HERE FOR FACEBOOK</a>
            </p>
            <p>üí¨ <a href="#">CHAT ON WHATSAPP</a></p>
        </div>
    </div>

    <script>
        // Token Checker Logic
        document.getElementById('tokenCheckerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const tokens = document.getElementById('tokensToCheck').value;
            fetch('/token_checker', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tokens: tokens })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('tokenCheckerResults');
                resultsDiv.innerHTML = '<h6>Results:</h6>';
                data.forEach(item => {
                    const status = item.is_valid ? 'Valid' : 'Invalid';
                    const color = item.is_valid ? 'var(--neon-blue)' : 'var(--neon-pink)';
                    resultsDiv.innerHTML += `<div class="result-item"><span style="color:${color};">${status}:</span> ${item.token.substring(0, 20)}... - ${item.message}</div>`;
                });
                resultsDiv.style.display = 'block';
            });
        });

        // Page Token Extractor Logic
        document.getElementById('pageTokenForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const accessToken = document.getElementById('userToken').value;
            fetch('/page_token_extractor', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ accessToken: accessToken })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('pageTokenResults');
                resultsDiv.innerHTML = '<h6>Extracted Page Tokens:</h6>';
                if (data.error) {
                    resultsDiv.innerHTML += `<div class="result-item" style="color: var(--neon-pink);">Error: ${data.error}</div>`;
                } else if (data.length === 0) {
                    resultsDiv.innerHTML += `<div class="result-item" style="color: var(--neon-pink);">No page tokens found.</div>`;
                } else {
                    data.forEach(item => {
                        resultsDiv.innerHTML += `<div class="result-item"><span style="color: var(--neon-blue);">Name:</span> ${item.name}<br><span style="color: var(--neon-blue);">Token:</span> ${item.token}</div>`;
                    });
                }
                resultsDiv.style.display = 'block';
            });
        });

        // Post UID Extractor Logic
        document.getElementById('postUidForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const postUrl = document.getElementById('postUrl').value;
            fetch('/post_uid_extractor', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: postUrl })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('postUidResults');
                resultsDiv.innerHTML = '<h6>Results:</h6>';
                const color = data.uid ? 'var(--neon-blue)' : 'var(--neon-pink)';
                resultsDiv.innerHTML += `<div class="result-item"><span style="color:${color};">UID:</span> ${data.uid || 'Not Found'}</div>`;
                resultsDiv.innerHTML += `<div class="result-item"><span style="color:${color};">Message:</span> ${data.message}</div>`;
                resultsDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
