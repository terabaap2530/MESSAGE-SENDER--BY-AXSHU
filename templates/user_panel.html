<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        :root {
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffcc00;
        }

        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            animation: background-glow 15s infinite alternate ease-in-out;
        }

        @keyframes background-glow {
            from { box-shadow: inset 0 0 50px rgba(0, 255, 255, 0.2); }
            to { box-shadow: inset 0 0 100px rgba(255, 0, 255, 0.2); }
        }

        .container-wrapper {
            max-width: 95%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background-color: rgba(10, 10, 10, 0.8);
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent,
                rgba(255, 0, 255, 0.2)
            );
            animation: running-lights 4s infinite linear;
            z-index: -1;
        }

        @keyframes running-lights {
            0% { transform: translate(-100%, -100%); }
            100% { transform: translate(100%, 100%); }
        }

        .footer {
            margin-top: 50px;
            font-size: 0.7em;
            color: #888;
            text-shadow: 0 0 5px rgba(136, 136, 136, 0.5);
            text-align: center;
        }
        .footer a {
            color: var(--neon-blue);
            text-decoration: none;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
            transition: text-shadow 0.3s ease;
        }
        .footer a:hover {
            text-shadow: 0 0 15px rgba(0, 255, 255, 1);
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .service-box {
            background-color: rgba(10, 10, 10, 0.6);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            color: #e0e0e0;
            width: 100%;
        }
        .service-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
            color: #fff;
        }
        .service-box .icon {
            font-size: 3em;
            margin-bottom: 10px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }
        .service-box h5 {
            font-weight: 700;
            color: var(--neon-pink);
            text-shadow: 0 0 8px var(--neon-pink);
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container py-5">
            <h2 class="text-center neon-heading mb-4">USER PANEL</h2>

            <div class="row button-group">
                <div class="col-md-4 mb-3">
                    <a href="/message_sender" class="service-box">
                        <i class="fas fa-paper-plane icon"></i>
                        <h5>MESSAGE SENDER</h5>
                    </a>
                </div>
                <div class="col-md-4 mb-3">
                    <a href="/post_loader" class="service-box">
                        <i class="fas fa-tasks icon"></i>
                        <h5>POST LOADER</h5>
                    </a>
                </div>
                <div class="col-md-4 mb-3">
                    <a href="/session_manager" class="service-box">
                        <i class="fas fa-server icon"></i>
                        <h5>SESSION MANAGER</h5>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>¬© 2025 DEVELOPED WITH ‚ù§Ô∏è BY AXSHU</p>

            </p>
            <p>üí¨ <a href="#">CHAT ON WHATSAPP</a></p>
        </div>
    </div>
</body>
</html>
