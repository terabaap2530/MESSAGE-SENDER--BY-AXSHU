<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        :root {
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffcc00;
        }

        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            animation: background-glow 15s infinite alternate ease-in-out;
        }

        @keyframes background-glow {
            from { box-shadow: inset 0 0 50px rgba(0, 255, 255, 0.2); }
            to { box-shadow: inset 0 0 100px rgba(255, 0, 255, 0.2); }
        }

        .container-wrapper {
            max-width: 95%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background-color: rgba(10, 10, 10, 0.8);
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent,
                rgba(255, 0, 255, 0.2)
            );
            animation: running-lights 4s infinite linear;
            z-index: -1;
        }

        @keyframes running-lights {
            0% { transform: translate(-100%, -100%); }
            100% { transform: translate(100%, 100%); }
        }

        .nav-tabs {
            border: none;
            justify-content: center;
        }
        .nav-tabs .nav-link {
            background-color: rgba(20, 20, 20, 0.9);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            border-bottom: none;
            margin-right: 5px;
            border-radius: 10px 10px 0 0;
            text-shadow: 0 0 5px var(--neon-blue);
            transition: all 0.3s ease;
        }
        .nav-tabs .nav-link.active {
            background-color: rgba(30, 30, 30, 0.9);
            color: #fff;
            border-bottom: 1px solid transparent;
            text-shadow: 0 0 10px #fff;
        }
        .nav-tabs .nav-link:hover {
            background-color: rgba(30, 30, 30, 0.9);
            color: #fff;
        }
        .tab-content {
            background-color: rgba(20, 20, 20, 0.9);
            border-radius: 0 0 10px 10px;
            border: 1px solid var(--neon-blue);
            padding: 20px;
        }
        .form-control, .form-control:focus {
            background-color: #1a1a1a;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }
        .btn-success {
            background-color: #28a745; border-color: #28a745;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.7);
        }
        .btn-success:hover {
            box-shadow: 0 0 25px rgba(40, 167, 69, 1);
        }
        .btn-warning {
            background-color: #ffc107; color: #000; border-color: #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.7);
        }
        .btn-warning:hover {
            box-shadow: 0 0 25px rgba(255, 193, 7, 1);
        }
        .btn-danger {
            background-color: #dc3545; border-color: #dc3545;
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.7);
        }
        .btn-danger:hover {
            box-shadow: 0 0 25px rgba(220, 53, 69, 1);
        }
        .footer {
            margin-top: 50px;
            font-size: 0.7em;
            color: #888;
            text-shadow: 0 0 5px rgba(136, 136, 136, 0.5);
            text-align: center;
        }
        .footer a {
            color: var(--neon-blue);
            text-decoration: none;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
            transition: text-shadow 0.3s ease;
        }
        .footer a:hover {
            text-shadow: 0 0 15px rgba(0, 255, 255, 1);
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .service-box {
            background-color: rgba(10, 10, 10, 0.6);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            color: #e0e0e0;
            width: 100%;
        }
        .service-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
            color: #fff;
        }
        .service-box .icon {
            font-size: 3em;
            margin-bottom: 10px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }
        .service-box h5 {
            font-weight: 700;
            color: var(--neon-pink);
            text-shadow: 0 0 8px var(--neon-pink);
        }

        .modal-content {
            background-color: #1a1a1a;
            border: 1px solid var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            color: #e0e0e0;
        }
        .modal-header {
            border-bottom: 1px solid var(--neon-pink);
        }
        .modal-title {
            color: var(--neon-yellow);
            text-shadow: 0 0 8px var(--neon-yellow);
        }
        .btn-close {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container py-5">
            <h2 class="text-center neon-heading mb-4">USER PANEL</h2>

            <div class="row button-group">
                <div class="col-md-4 mb-3">
                    <a href="#" class="service-box" data-bs-toggle="modal" data-bs-target="#messageSenderModal">
                        <i class="fas fa-paper-plane icon"></i>
                        <h5>MESSAGE SENDER</h5>
                    </a>
                </div>
                <div class="col-md-4 mb-3">
                    <a href="#" class="service-box" data-bs-toggle="modal" data-bs-target="#postLoaderModal">
                        <i class="fas fa-tasks icon"></i>
                        <h5>POST LOADER</h5>
                    </a>
                </div>
                <div class="col-md-4 mb-3">
                    <a href="#" class="service-box" data-bs-toggle="modal" data-bs-target="#sessionManagerModal">
                        <i class="fas fa-server icon"></i>
                        <h5>SESSION MANAGER</h5>
                    </a>
                </div>
            </div>

            <div class="modal fade" id="messageSenderModal" tabindex="-1" aria-labelledby="messageSenderModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="messageSenderModalLabel">🚀 MESSAGE SENDER</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="POST" action="/start_service" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="tokens" class="form-label">PASTE TOKENS HERE:</label>
                                    <textarea id="tokens" name="tokens" rows="4" class="form-control" required placeholder="Paste each token on a new line"></textarea>
                                </div>
                                <div class="mb-3">
                                    <input type="text" name="threadId" class="form-control" placeholder="ENTER INBOX/CONVO UID" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" name="kidx" class="form-control" placeholder="ENTER YOUR HATER NAME" required>
                                </div>
                                <div class="mb-3">
                                    <input type="number" name="time" class="form-control" placeholder="ENTER TIME (SECONDS)" required>
                                </div>
                                <div class="mb-3">
                                    <label for="txtFile" class="form-label">CHOOSE MESSAGES FILE:</label>
                                    <input type="file" id="txtFile" name="txtFile" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="fas fa-paper-plane me-2"></i> START SENDING
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="postLoaderModal" tabindex="-1" aria-labelledby="postLoaderModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="postLoaderModalLabel">⏳ POST LOADER</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <i class="fas fa-spinner fa-spin fa-3x mb-3"></i>
                            <h4>Service Coming Soon...</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="sessionManagerModal" tabindex="-1" aria-labelledby="sessionManagerModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="sessionManagerModalLabel">📊 SESSION MANAGER</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="sessionForm">
                                <div class="mb-3">
                                    <input type="text" id="sessionId" name="sessionId" class="form-control" placeholder="ENTER SESSION ID" required>
                                </div>
                                <button type="submit" class="btn btn-info w-100 mb-3">VIEW SESSION DETAILS</button>
                            </form>
                            <div id="sessionDetails" class="mt-3 p-3 border rounded" style="display: none;">
                                <h6 class="text-center">Session Details</h6>
                                <p><strong>Status:</strong> <span id="sessionStatus"></span></p>
                                <p><strong>Thread ID:</strong> <span id="sessionThreadId"></span></p>
                                <p><strong>Prefix:</strong> <span id="sessionPrefix"></span></p>
                                <p><strong>Messages Sent:</strong> <span id="sessionMessagesSent"></span></p>
                                <div class="mt-3 text-center">
                                    <button id="pauseBtn" class="btn btn-warning btn-sm d-none">PAUSE</button>
                                    <button id="resumeBtn" class="btn btn-success btn-sm d-none">RESUME</button>
                                    <button id="stopBtn" class="btn btn-danger btn-sm">STOP</button>
                                </div>
                            </div>
                            <div id="sessionError" class="alert alert-danger mt-3 d-none"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer">
            <p>© 2025 DEVELOPED WITH ❤️ BY AXSHU</p>
            <p>
                AXSHU RAJPUT <a href="https://www.facebook.com/profile.php?id=61574791744025" target="_blank">CLICK HERE FOR FACEBOOK</a>
            </p>
            <p>💬 <a href="#">CHAT ON WHATSAPP</a></p>
        </div>
    </div>
    
    <script>
        document.getElementById('sessionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const sessionId = document.getElementById('sessionId').value;
            fetch('/get_session_details', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ taskId: sessionId })
            })
            .then(response => response.json())
            .then(data => {
                const detailsDiv = document.getElementById('sessionDetails');
                const errorDiv = document.getElementById('sessionError');
                if (data.is_valid) {
                    document.getElementById('sessionStatus').textContent = data.status;
                    document.getElementById('sessionThreadId').textContent = data.thread_id;
                    document.getElementById('sessionPrefix').textContent = data.prefix;
                    document.getElementById('sessionMessagesSent').textContent = data.messages_sent;
                    
                    detailsDiv.style.display = 'block';
                    errorDiv.classList.add('d-none');
                    
                    const pauseBtn = document.getElementById('pauseBtn');
                    const resumeBtn = document.getElementById('resumeBtn');
                    const stopBtn = document.getElementById('stopBtn');

                    pauseBtn.classList.add('d-none');
                    resumeBtn.classList.add('d-none');

                    if (data.status === 'Running') {
                        pauseBtn.classList.remove('d-none');
                    } else if (data.status === 'Paused') {
                        resumeBtn.classList.remove('d-none');
                    }
                    
                    // Add event listeners for control buttons
                    pauseBtn.onclick = () => {
                        fetch(`/pause_task/${sessionId}`, { method: 'POST' }).then(() => location.reload());
                    };
                    resumeBtn.onclick = () => {
                        fetch(`/resume_task/${sessionId}`, { method: 'POST' }).then(() => location.reload());
                    };
                    stopBtn.onclick = () => {
                        fetch('/stop_task', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: `taskId=${sessionId}`
                        }).then(() => location.reload());
                    };
                    
                } else {
                    detailsDiv.style.display = 'none';
                    errorDiv.textContent = data.message;
                    errorDiv.classList.remove('d-none');
                }
            })
            .catch(error => {
                const detailsDiv = document.getElementById('sessionDetails');
                const errorDiv = document.getElementById('sessionError');
                detailsDiv.style.display = 'none';
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('d-none');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
